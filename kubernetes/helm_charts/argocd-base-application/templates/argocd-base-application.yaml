apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    {{- toYaml .Values.source | nindent 4 }}
  syncPolicy:
    {{- toYaml .Values.syncPolicy | nindent 4 }}